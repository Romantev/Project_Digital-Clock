<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <article class="clock">
          <div>
            <h2 class="hour"></h2>
            <p>HOURS</p>
          </div>

          <div class="dotted">
            <h2>:</h2>
            <p>!</p>
          </div>

          <div>
            <h2 class="minute"></h2>
            <p>MINUTES</p>
          </div>

          <div class="dotted">
            <h2>:</h2>
            <p>!</p>
          </div>

          <div>
            <h2 class="second"></h2>
            <p>SECONDS</p>
          </div>

          <div>
            <h2 class="period"></h2>
            <p>PERIOD</p>
          </div>
        </article>
      </section>
      <article class="date">
        <h2 class="today"></h2>
        <h2 class="day"></h2>
        <h2 class="month"></h2>
        <h2 class="year"></h2>
      </article>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
